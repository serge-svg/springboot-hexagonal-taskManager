<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users management</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h3>Add New User</h3>
		<hr/>
		<form action="insert-user" th:object="${user}" method="POST">
			<label for="nationalId">National Id</label>
			<input type="text" name="nationalId" class="form-control col-4 mb-4" placeholder="Enter national id" >
			
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control col-4 mb-4" placeholder="Enter a name" >
			
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control col-4 mb-4" placeholder="Enter a valid email" >
			
			<button type="submit" class="btn btn-primary col-2">Add</button>
		</form>
		<hr>
		<a th:href="@{users}">Back to users</a> 
	</div>
</body>
</html>
