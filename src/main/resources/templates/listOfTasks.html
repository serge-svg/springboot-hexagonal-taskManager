<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of tasks</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
    <br>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>User</th>
					<th>Title</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			<tbody th:if="${not #lists.isEmpty(tasks)}">
			    <tr th:each="task: ${tasks}">
					<td th:text="${task.userId}"></td>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td style="display: flex;gap: 1rem">
						<a th:href="@{update-taskform(id=${task.id}, userId=${task.userId})}" class="btn btn-info">Update</a>
						<form th:action="@{delete-task(id=${task.id}, userId=${task.userId})}" th:method="delete">
							<button class="btn btn-danger">Delete</button>
						</form>
					</td>
			    </tr>
			</tbody>
			<tbody th:if="${#lists.isEmpty(tasks)}">
				<tr>
					<td colspan="4">No Data found</td>
				</tr>
			</tbody>
		</table>
    	<a th:href="@{add-taskform(userId=${userId})}" class="btn btn-primary col-2">Add</a>
		<hr>
		<a th:href="@{/task-manager/users}" >Back to users</a>
	</div>
</body>
</html>
