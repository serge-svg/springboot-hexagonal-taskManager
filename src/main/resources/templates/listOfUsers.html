<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of users</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
    <br>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody th:if="${not #lists.isEmpty(users)}">
		    <tr th:each="user : ${users}">
				<td th:text="${user.nationalId}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td style="display: flex;gap: 1rem">
					<a th:href="@{/task-manager/tasks/user-tasks(userId=${user.nationalId})}" class="btn btn-info">Tasks</a>
					<a th:href="@{/task-manager/update-userform(id=${user.id})}" class="btn btn-info">Update</a>
					<form th:action="@{/task-manager/delete-user(id=${user.id})}" th:method="delete">
						<button class="btn btn-danger">Delete</button>
					</form>
				</td>
		    </tr>
		</tbody>
		<tbody th:if="${#lists.isEmpty(users)}">
			<tr>
				<td colspan="4">No Data found</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/task-manager/add-userform}" class="btn btn-primary col-2">Add User</a>
	</div>
</body>
</html>
